voyage:
  id: "VOY-001-BMJ-Maiden"
  name: "BMJ → Machine-Executable Knowledge Maiden Voyage"
  domain: "BMJ Best Practice"
  customer: "BMJ Clinical Knowledge Team"
  main_objective: "Convert BMJ knowledge for a selected topic into high-fidelity, machine-executable modules running entirely on the DGX."
  motivation_statement: "Be of maximum service to BMJ by delivering a fast, accurate, and local BMJ → executable knowledge pipeline."
  constraints:
    max_duration_days: 10
    budget_usd: 0
    compute_limit: "DGX-only"
    quality_gates:
      bdd_pass: ">=98%"
      provenance: ">=100%"
  goals:
    - description: "Achieve ≥98% BDD pass rate on core scenarios"
      measure: "BDD pass %"
      target: 98
    - description: "Reduce topic cycle time to ≤18 minutes"
      measure: "minutes_per_topic"
      target: 18
  team:
    roles:
      - PM
      - Architect
      - Researcher
      - Extractor
      - Developer
      - QA
      - Ethicist
    motivation_vector:
      service_to_customer: 0.95
      craft: 0.97
      curiosity: 0.9
      urgency: 0.8
      ethics: 1.0
  cycles:
    design: "Baseline + Two-Cycle (Catch→Execute) + 24h micro-iterations"
  outputs:
    - semantic_graph
    - executable_modules
    - tackle
    - retrospective
    - improvement_proposals
  evaluation:
    retrospective_required: true
    metrics_to_capture:
      - bdd_pass
      - extraction_completeness
      - cycle_time
      - hallucination_rate
      - customer_satisfaction
  connections:
    expeditions: "daily micro-iterations"
    update_global_kg: true
