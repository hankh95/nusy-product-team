name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Markdown Lint
        run: |
          npx --yes markdownlint-cli2 "**/*.md" "#node_modules" "#.git"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install rdflib
        run: |
          python -m pip install --upgrade pip
          pip install rdflib

      - name: Turtle Lint
        run: |
          python tools/lint_ttl.py
